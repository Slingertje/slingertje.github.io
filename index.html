<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/cc2add4611.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet"> 

    <title>Hello, world!</title>
  </head>
  <body>

        <section id="logo">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                      <img src="img/my-logo.png" class="img-fluid"/>
                    </div>
                </div>
             </div> 
        </section>

         <section id="intro">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                      <p>We are working hard, we be ready to launch in...</p>
                    </div>
                </div>
             </div> 
        </section>

         <section id="counter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="countdown"></div>
                        

                    </div>
                </div>
             </div> 
        </section>


         <section id="icons">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-inline">
                          <a href="http://www.twitter.com" target="_blank"><li class="list-inline-item"><i class="fab twitter fa-twitter-square fa-3x"></i></li></a>
                          <a href="http://www.facebook.com" target="_blank"><li class="list-inline-item"><i class="fab facebook fa-facebook-square fa-3x"></i></li></a>
                          <a href="http://www.google.com" target="_blank"><li class="list-inline-item"><i class="fab google fa-google-plus-square fa-3x"></i></li></a>
                          <a href="http://www.instagram.com" target="_blank"><li class="list-inline-item"><i class="fab instagram fa-instagram fa-3x"></i></li></a>
                          
                    </div>
                </div>
             </div> 
        </section>

          <section id="signup">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                      <form class="form-inline" role="form" method="post" method="post" action="#signup">
                        <input type="email" name="email" class="form-control form-control-sm" placeholder="enter your email">
                        <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">Find out more</button>
                       </form> 
                    </div>
                </div>
             </div> 
        </section> 





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script>
      $(function() {
    $('.countdown').countdown({
        date: "November 1, 2019 00:00:00"
    });
    });
    </script>



  </body>
</html>
